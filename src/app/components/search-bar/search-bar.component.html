<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Basic video game website</span>
    <input
      class="search-input"
      name="search"
      type="text"
      ngModel
      placeholder="Search the RAWG Video Game Database..."
    />
    <button class="search-button" type="submit">Search</button>
  </form>
</div>
